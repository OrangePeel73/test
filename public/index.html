<body>
    <!--login 页面  -->
    <article class="lgcontent model fade" id="myModal">
        <div class="modal-content">

            <section class="lghead modal-header">
                <h1>登录</h1>
            </section>
            <section class="lgmain modal-body">
                <form  method="post" target="_blank" action="./index.html"> 
                    <label for="loginName" class="lg">
                        <span>用户名</span><input type="text" class="btn btn-lg" id="loginName">
                    </label>
                    <label for="loginPsw"  class="lg"> 
                        <span>密码：</span><input type="password" class="btn btn-lg" id="loginPsw">
                    </label>  
                <label for="againPsw" class="lg"> 
                        <span>确认密码</span><input type="password" class="btn btn-lg" id="againPsw">
                    </label> 
                </form> 
            </section>

            <section class="modal-footer">
                <button class=" btn btn-lg btn-primary login" >登录</button>
                <!-- <button class="btn btn-lg btn-primary zc" >注册</button> -->
            </section>
        </div>
    </article>
<!--login  -->
<!--注册页面  -->

                    <label for="regName" class="lg">

                    </label>
                    <label for="regPsw"  class="lg"> 
                        <span>密码：</span><input type="password" class="btn btn-lg regInput" id="regPsw">
                    </label>

                </form> 
            </section>

                <!-- <button class=" btn btn-lg btn-primary login" >登录</button> -->
                 <button class="btn btn-lg btn-primary zc" >注册</button> 
            </section>
        </div>
    </article>
